plugins {
    id 'org.sonarqube' version '2.6.2'
    id 'com.jfrog.bintray' version '1.7.3'
    id 'org.ajoberstar.git-publish' version '0.3.3'
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'jacoco'

group 'com.apptastic'
version "${version}"
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.15.0'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['InsynsregistretPublication']
    dryRun = false
    publish = true
    override = true

    pkg {
        repo = 'maven-repo'
        name = 'insynsregistret'
        desc = 'Java library for extracting data from the Financial Supervisory Authority (Finansinspektionen) insider registry.'
        issueTrackerUrl = 'https://github.com/w3stling/insynsregistret/issues'
        vcsUrl = 'https://github.com/w3stling/insynsregistret.git'
        licenses = ['MIT']

        version {
            name = System.properties['version']
            released = new Date()
        }
    }
}

publishing {
    publications {
        InsynsregistretPublication(MavenPublication) {
            from components.java
            groupId 'com.apptastic'
            artifactId 'insynsregistret'
            version "${version}"

            artifact sourcesJar
            artifact javadocJar
        }
    }
}

gitPublish {
    repoUri = 'https://github.com/w3stling/insynsregistret.git'
    branch = 'gh-pages'

    contents {
        from("$buildDir/docs/javadoc") {
            into "javadoc/${version}"
        }
    }

    commitMessage = 'Publishing javadoc'
}
